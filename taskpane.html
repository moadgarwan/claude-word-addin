<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude for Word</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --claude-orange: #D97757;
      --claude-bg: #FAF9F7;
      --claude-sidebar: #F5F4F0;
      --claude-text: #1A1A1A;
      --claude-text-secondary: #6B6560;
      --claude-border: #E8E5E0;
      --claude-user-bg: #F0EFEB;
      --claude-assistant-bg: #FFFFFF;
      --claude-input-bg: #FFFFFF;
      --claude-hover: #EEEDEA;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--claude-bg);
      color: var(--claude-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 13px;
      line-height: 1.5;
    }

    /* ── Setup Screen ── */
    #setup-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 24px;
      text-align: center;
    }

    #setup-screen .logo {
      width: 48px;
      height: 48px;
      background: var(--claude-orange);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    #setup-screen .logo svg { width: 28px; height: 28px; }

    #setup-screen h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    #setup-screen p {
      color: var(--claude-text-secondary);
      font-size: 12.5px;
      margin-bottom: 20px;
      max-width: 260px;
    }

    #setup-screen input {
      width: 100%;
      max-width: 300px;
      padding: 10px 14px;
      border: 1.5px solid var(--claude-border);
      border-radius: 8px;
      font-size: 13px;
      outline: none;
      background: var(--claude-input-bg);
      transition: border-color 0.2s;
    }

    #setup-screen input:focus { border-color: var(--claude-orange); }

    #setup-screen .btn-primary {
      margin-top: 12px;
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background: var(--claude-orange);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    #setup-screen .btn-primary:hover { opacity: 0.9; }

    #setup-screen .hint {
      margin-top: 12px;
      font-size: 11px;
      color: var(--claude-text-secondary);
    }

    #setup-screen .hint a {
      color: var(--claude-orange);
      text-decoration: none;
    }

    /* ── Header ── */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--claude-border);
      background: var(--claude-assistant-bg);
      flex-shrink: 0;
    }

    .header .logo-small {
      width: 28px;
      height: 28px;
      background: var(--claude-orange);
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .header .logo-small svg { width: 16px; height: 16px; }

    .header .title {
      font-weight: 600;
      font-size: 14px;
      flex: 1;
    }

    .header .actions { display: flex; gap: 4px; }

    .header .actions button {
      background: none;
      border: none;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--claude-text-secondary);
      font-size: 12px;
      transition: background 0.15s;
    }

    .header .actions button:hover {
      background: var(--claude-hover);
      color: var(--claude-text);
    }

    /* ── Chat Area ── */
    #chat-screen { display: none; flex-direction: column; height: 100vh; }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 10px;
      max-width: 100%;
    }

    .message .avatar {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      margin-top: 2px;
    }

    .message.user .avatar {
      background: var(--claude-user-bg);
      color: var(--claude-text-secondary);
    }

    .message.assistant .avatar {
      background: var(--claude-orange);
      color: white;
    }

    .message .content {
      flex: 1;
      min-width: 0;
    }

    .message .sender {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 3px;
      color: var(--claude-text);
    }

    .message .text {
      font-size: 13px;
      line-height: 1.55;
      color: var(--claude-text);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message .text code {
      background: var(--claude-hover);
      padding: 1px 5px;
      border-radius: 4px;
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    .message .text pre {
      background: #2D2D2D;
      color: #E6E6E6;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      line-height: 1.4;
    }

    /* ── Action buttons in messages ── */
    .message-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .message-actions button {
      padding: 5px 10px;
      border: 1px solid var(--claude-border);
      background: var(--claude-assistant-bg);
      border-radius: 6px;
      font-size: 11.5px;
      cursor: pointer;
      color: var(--claude-text-secondary);
      transition: all 0.15s;
    }

    .message-actions button:hover {
      border-color: var(--claude-orange);
      color: var(--claude-orange);
      background: #FDF6F3;
    }

    /* ── Typing indicator ── */
    .typing-indicator {
      display: none;
      gap: 10px;
      padding: 0;
    }

    .typing-indicator.visible { display: flex; }

    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
      padding-top: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--claude-text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
      opacity: 0.4;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* ── Quick Actions ── */
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 0 16px 8px;
      flex-shrink: 0;
    }

    .quick-actions button {
      padding: 6px 12px;
      border: 1px solid var(--claude-border);
      background: var(--claude-assistant-bg);
      border-radius: 16px;
      font-size: 11.5px;
      cursor: pointer;
      color: var(--claude-text-secondary);
      transition: all 0.15s;
      white-space: nowrap;
    }

    .quick-actions button:hover {
      border-color: var(--claude-orange);
      color: var(--claude-orange);
      background: #FDF6F3;
    }

    /* ── Input Area ── */
    .input-area {
      padding: 12px 16px 16px;
      border-top: 1px solid var(--claude-border);
      background: var(--claude-assistant-bg);
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-wrapper textarea {
      flex: 1;
      padding: 10px 14px;
      border: 1.5px solid var(--claude-border);
      border-radius: 10px;
      font-size: 13px;
      font-family: inherit;
      resize: none;
      outline: none;
      min-height: 40px;
      max-height: 120px;
      background: var(--claude-bg);
      transition: border-color 0.2s;
      line-height: 1.4;
    }

    .input-wrapper textarea:focus { border-color: var(--claude-orange); }

    .input-wrapper .send-btn {
      width: 36px;
      height: 36px;
      background: var(--claude-orange);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.15s;
    }

    .input-wrapper .send-btn:hover { opacity: 0.85; }
    .input-wrapper .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .input-wrapper .send-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .input-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      padding: 0 2px;
    }

    .input-footer .context-toggle {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      color: var(--claude-text-secondary);
      cursor: pointer;
      user-select: none;
    }

    .input-footer .context-toggle input[type="checkbox"] {
      accent-color: var(--claude-orange);
    }

    .input-footer .model-info {
      font-size: 10.5px;
      color: var(--claude-text-secondary);
    }

    /* ── Scrollbar ── */
    .chat-messages::-webkit-scrollbar { width: 5px; }
    .chat-messages::-webkit-scrollbar-track { background: transparent; }
    .chat-messages::-webkit-scrollbar-thumb { background: var(--claude-border); border-radius: 3px; }

    /* ── Welcome message ── */
    .welcome {
      text-align: center;
      padding: 32px 16px;
      color: var(--claude-text-secondary);
    }

    .welcome .logo-large {
      width: 44px;
      height: 44px;
      background: var(--claude-orange);
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    .welcome .logo-large svg { width: 24px; height: 24px; }

    .welcome h2 {
      font-size: 16px;
      font-weight: 600;
      color: var(--claude-text);
      margin-bottom: 6px;
    }

    .welcome p { font-size: 12.5px; line-height: 1.5; }

    /* ── Error ── */
    .error-msg {
      background: #FEF2F2;
      border: 1px solid #FECACA;
      color: #B91C1C;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <!-- ═══════ SETUP SCREEN ═══════ -->
  <div id="setup-screen">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15l-1-1 4-4-4-4 1-1 5 5-5 5z" fill="white"/>
      </svg>
    </div>
    <h1>Claude for Word</h1>
    <p>Enter your Anthropic API key to start chatting with Claude about your documents.</p>
    <input type="password" id="api-key-input" placeholder="sk-ant-api03-..." />
    <button class="btn-primary" onclick="saveApiKey()">Get Started</button>
    <p class="hint">Get your API key at <a href="https://console.anthropic.com" target="_blank">console.anthropic.com</a></p>
  </div>

  <!-- ═══════ CHAT SCREEN ═══════ -->
  <div id="chat-screen">
    <!-- Header -->
    <div class="header">
      <div class="logo-small">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15l-1-1 4-4-4-4 1-1 5 5-5 5z" fill="white"/></svg>
      </div>
      <span class="title">Claude for Word</span>
      <div class="actions">
        <button onclick="newChat()" title="New chat">New</button>
        <button onclick="showSettings()" title="Settings">⚙</button>
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chat-messages">
      <div class="welcome">
        <div class="logo-large">
          <svg viewBox="0 0 24 24" fill="none"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15l-1-1 4-4-4-4 1-1 5 5-5 5z" fill="white"/></svg>
        </div>
        <h2>How can I help?</h2>
        <p>I can read your document, answer questions, write content, fix grammar, translate, and more.</p>
      </div>

      <!-- Typing indicator -->
      <div class="typing-indicator message assistant" id="typing-indicator">
        <div class="avatar">C</div>
        <div class="content">
          <div class="typing-dots">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions" id="quick-actions">
      <button onclick="quickAction('Summarize my document')">Summarize</button>
      <button onclick="quickAction('Fix grammar and spelling')">Fix Grammar</button>
      <button onclick="quickAction('Improve the writing style')">Improve Style</button>
      <button onclick="quickAction('Translate to French')">Translate</button>
    </div>

    <!-- Input -->
    <div class="input-area">
      <div class="input-wrapper">
        <textarea
          id="user-input"
          placeholder="Ask Claude about your document..."
          rows="1"
          onkeydown="handleKeyDown(event)"
          oninput="autoResize(this)"
        ></textarea>
        <button class="send-btn" id="send-btn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>
      <div class="input-footer">
        <label class="context-toggle">
          <input type="checkbox" id="include-doc" checked />
          Include document context
        </label>
        <span class="model-info">Claude Sonnet 4.5</span>
      </div>
    </div>
  </div>

  <script>
    /* ══════════════════════════════════════
       STATE & CONFIG
       ══════════════════════════════════════ */
    let API_KEY = '';
    let conversationHistory = [];
    let isProcessing = false;
    let officeReady = false;

    const SYSTEM_PROMPT = `You are Claude, an AI assistant integrated into Microsoft Word as a sidebar add-in. You help users with their documents.

Your capabilities:
- Read and analyze document content when provided
- Help write, edit, rewrite, and improve text
- Fix grammar, spelling, and punctuation
- Translate text to other languages
- Summarize documents
- Answer questions about document content
- Suggest improvements to structure and clarity
- Help with formatting suggestions

When the user asks you to write, edit, or improve text, provide the text clearly so they can insert it into their document.
When you suggest changes, be specific about what to change and why.
Keep responses concise and actionable since you're in a sidebar panel.

If document content is provided in the conversation, use it to give contextual answers.`;

    /* ══════════════════════════════════════
       OFFICE.JS INITIALIZATION
       ══════════════════════════════════════ */
    Office.onReady(function(info) {
      officeReady = true;
      console.log('Office.js ready. Host:', info.host);

      // Check for saved API key
      const savedKey = localStorage.getItem('claude_api_key');
      if (savedKey) {
        API_KEY = savedKey;
        showChatScreen();
      }
    });

    /* ══════════════════════════════════════
       SETUP / API KEY
       ══════════════════════════════════════ */
    function saveApiKey() {
      const key = document.getElementById('api-key-input').value.trim();
      if (!key) return;
      API_KEY = key;
      localStorage.setItem('claude_api_key', key);
      showChatScreen();
    }

    function showChatScreen() {
      document.getElementById('setup-screen').style.display = 'none';
      document.getElementById('chat-screen').style.display = 'flex';
      document.getElementById('user-input').focus();
    }

    function showSettings() {
      const action = confirm('Do you want to update your API key?\n\nClick OK to enter a new key, or Cancel to go back.');
      if (action) {
        const newKey = prompt('Enter your Anthropic API key:', '');
        if (newKey && newKey.trim()) {
          API_KEY = newKey.trim();
          localStorage.setItem('claude_api_key', API_KEY);
          alert('API key updated!');
        }
      }
    }

    /* ══════════════════════════════════════
       DOCUMENT READING (Office.js)
       ══════════════════════════════════════ */
    async function getDocumentContent() {
      if (!officeReady) return '';

      return new Promise((resolve) => {
        try {
          Word.run(async (context) => {
            const body = context.document.body;
            body.load('text');
            await context.sync();
            resolve(body.text || '');
          }).catch((err) => {
            console.warn('Could not read document:', err);
            resolve('');
          });
        } catch (e) {
          console.warn('Office API error:', e);
          resolve('');
        }
      });
    }

    async function getSelectedText() {
      if (!officeReady) return '';

      return new Promise((resolve) => {
        try {
          Word.run(async (context) => {
            const selection = context.document.getSelection();
            selection.load('text');
            await context.sync();
            resolve(selection.text || '');
          }).catch(() => resolve(''));
        } catch (e) {
          resolve('');
        }
      });
    }

    async function insertTextAtCursor(text) {
      if (!officeReady) return false;

      return new Promise((resolve) => {
        try {
          Word.run(async (context) => {
            const selection = context.document.getSelection();
            selection.insertText(text, Word.InsertLocation.replace);
            await context.sync();
            resolve(true);
          }).catch(() => resolve(false));
        } catch (e) {
          resolve(false);
        }
      });
    }

    async function insertTextAtEnd(text) {
      if (!officeReady) return false;

      return new Promise((resolve) => {
        try {
          Word.run(async (context) => {
            const body = context.document.body;
            body.insertText('\n' + text, Word.InsertLocation.end);
            await context.sync();
            resolve(true);
          }).catch(() => resolve(false));
        } catch (e) {
          resolve(false);
        }
      });
    }

    /* ══════════════════════════════════════
       CHAT LOGIC
       ══════════════════════════════════════ */
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    function quickAction(text) {
      document.getElementById('user-input').value = text;
      sendMessage();
    }

    function newChat() {
      conversationHistory = [];
      const messages = document.getElementById('chat-messages');
      // Keep welcome and typing indicator, remove everything else
      const welcome = messages.querySelector('.welcome');
      const typing = document.getElementById('typing-indicator');
      messages.innerHTML = '';
      if (welcome) messages.appendChild(welcome);
      welcome.style.display = 'block';
      messages.appendChild(typing);
      document.getElementById('quick-actions').style.display = 'flex';
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text || isProcessing) return;

      isProcessing = true;
      input.value = '';
      autoResize(input);
      document.getElementById('send-btn').disabled = true;

      // Hide welcome & quick actions
      const welcome = document.querySelector('.welcome');
      if (welcome) welcome.style.display = 'none';
      document.getElementById('quick-actions').style.display = 'none';

      // Get document context if checkbox is checked
      let docContext = '';
      const includeDoc = document.getElementById('include-doc').checked;
      if (includeDoc && conversationHistory.length === 0) {
        docContext = await getDocumentContent();
      }

      // Also check for selected text
      const selectedText = await getSelectedText();

      // Build the user message
      let fullMessage = text;
      if (selectedText) {
        fullMessage = `[Selected text in document]: "${selectedText}"\n\n${text}`;
      }
      if (docContext && conversationHistory.length === 0) {
        fullMessage = `[Full document content]:\n${docContext}\n\n---\n\n${text}`;
      }

      // Add user message to UI
      addMessageToUI('user', text);

      // Add to conversation history
      conversationHistory.push({ role: 'user', content: fullMessage });

      // Show typing indicator
      showTyping(true);

      try {
        const response = await callClaudeAPI();
        showTyping(false);
        addMessageToUI('assistant', response, true);
        conversationHistory.push({ role: 'assistant', content: response });
      } catch (error) {
        showTyping(false);
        addErrorToUI(error.message || 'Something went wrong. Please try again.');
      }

      isProcessing = false;
      document.getElementById('send-btn').disabled = false;
      input.focus();
    }

    async function callClaudeAPI() {
      const response = await fetch('https://api.anthropic.com/v1/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': API_KEY,
          'anthropic-version': '2023-06-01',
          'anthropic-dangerous-direct-browser-access': 'true'
        },
        body: JSON.stringify({
          model: 'claude-sonnet-4-5-20250514',
          max_tokens: 4096,
          system: SYSTEM_PROMPT,
          messages: conversationHistory
        })
      });

      if (!response.ok) {
        const err = await response.json().catch(() => ({}));
        if (response.status === 401) {
          throw new Error('Invalid API key. Please check your key in settings.');
        }
        throw new Error(err.error?.message || `API error (${response.status})`);
      }

      const data = await response.json();
      return data.content
        .filter(block => block.type === 'text')
        .map(block => block.text)
        .join('\n');
    }

    /* ══════════════════════════════════════
       UI HELPERS
       ══════════════════════════════════════ */
    function addMessageToUI(role, text, includeActions = false) {
      const container = document.getElementById('chat-messages');
      const typing = document.getElementById('typing-indicator');

      const msg = document.createElement('div');
      msg.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'M' : 'C';

      const content = document.createElement('div');
      content.className = 'content';

      const sender = document.createElement('div');
      sender.className = 'sender';
      sender.textContent = role === 'user' ? 'You' : 'Claude';

      const textEl = document.createElement('div');
      textEl.className = 'text';
      textEl.innerHTML = formatMarkdown(text);

      content.appendChild(sender);
      content.appendChild(textEl);

      // Add action buttons for assistant messages
      if (includeActions && role === 'assistant') {
        const actions = document.createElement('div');
        actions.className = 'message-actions';

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(text).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy', 1500);
          });
        };

        const insertBtn = document.createElement('button');
        insertBtn.textContent = 'Insert at cursor';
        insertBtn.onclick = async () => {
          const success = await insertTextAtCursor(text);
          insertBtn.textContent = success ? 'Inserted!' : 'Failed';
          setTimeout(() => insertBtn.textContent = 'Insert at cursor', 1500);
        };

        const appendBtn = document.createElement('button');
        appendBtn.textContent = 'Add to end';
        appendBtn.onclick = async () => {
          const success = await insertTextAtEnd(text);
          appendBtn.textContent = success ? 'Added!' : 'Failed';
          setTimeout(() => appendBtn.textContent = 'Add to end', 1500);
        };

        actions.appendChild(copyBtn);
        actions.appendChild(insertBtn);
        actions.appendChild(appendBtn);
        content.appendChild(actions);
      }

      msg.appendChild(avatar);
      msg.appendChild(content);

      container.insertBefore(msg, typing);
      container.scrollTop = container.scrollHeight;
    }

    function addErrorToUI(message) {
      const container = document.getElementById('chat-messages');
      const typing = document.getElementById('typing-indicator');

      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-msg';
      errorDiv.textContent = message;

      container.insertBefore(errorDiv, typing);
      container.scrollTop = container.scrollHeight;
    }

    function showTyping(show) {
      const indicator = document.getElementById('typing-indicator');
      indicator.classList.toggle('visible', show);
      if (show) {
        const container = document.getElementById('chat-messages');
        container.scrollTop = container.scrollHeight;
      }
    }

    function formatMarkdown(text) {
      // Simple markdown formatting
      let html = escapeHtml(text);

      // Code blocks
      html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

      // Bold
      html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

      // Italic
      html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

      // Line breaks
      html = html.replace(/\n/g, '<br>');

      return html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
